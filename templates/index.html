<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Piggy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo { text-decoration: none; display: inline-block; margin-bottom: 8px; }
        .logo-pig { font-size: 100px; line-height: 1.1; }
        h1 { font-size: 42px; font-weight: 700; margin-bottom: 6px; }
        .subtitle { color: rgba(255,255,255,0.6); font-size: 16px; margin-bottom: 8px; }
        .tagline { color: rgba(255,255,255,0.35); font-size: 13px; font-style: italic; margin-bottom: 36px; }
        .search-box {
            display: flex;
            gap: 0;
            max-width: 460px;
            margin: 0 auto;
        }
        .search-box input {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 14px 0 0 14px;
            font-size: 16px;
            background: rgba(255,255,255,0.12);
            color: #fff;
            backdrop-filter: blur(10px);
            outline: none;
        }
        .search-box input::placeholder { color: rgba(255,255,255,0.4); }
        .search-box input:focus { background: rgba(255,255,255,0.18); }
        .search-box button {
            padding: 16px 32px;
            border: none;
            border-radius: 0 14px 14px 0;
            font-size: 16px;
            font-weight: 600;
            background: #e84393;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-box button:hover { background: #d63384; }
        .error {
            margin-top: 20px;
            padding: 14px 24px;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            border-radius: 10px;
            color: #ff7675;
            font-size: 14px;
            max-width: 460px;
            margin-left: auto;
            margin-right: auto;
        }
        .footer {
            margin-top: 48px;
            color: rgba(255,255,255,0.2);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="logo"><div class="logo-pig">üê∑</div></a>
        <h1>Weather Piggy</h1>
        <p class="subtitle">Your snout-to-cloud weather companion</p>
        <p class="tagline">"Because even pigs check the forecast before rolling in mud."</p>
        <form action="/weather" method="POST" class="search-box">
            <input type="text" name="city" placeholder="Oink a city name..." autofocus required>
            <button type="submit">Sniff It Out</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <div class="footer">Powered by piggy instincts & Open-Meteo</div>
    </div>
</body>
</html>
